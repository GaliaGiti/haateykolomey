<body>


    <div class="container">


        <div class="nav">
            <span id="chatTitle">H A T E E Y - K O L O M E Y</span>

        </div>

        <input type="color" id="color">
        <input type="color" id="colorUserChosen">
        


        <div class="canvas-container">
           
            <button id="boardButton"></button>
            <button id="brushButton"></button>
            <button id="eraseButton"></button>
            <button id="voiceButton"></button>

-->    
         <canvas id="canvas">

            </canvas>

        </div>



        <div id="chatOutput">

        <div class="input-container">
            <div id="clientChatInput" contenteditable="true">
                Write some stuff
            </div>

            <input id="clientName" type="text" placeholder="Your name?">
            <button id="sendButton"></button>
        </div>
        <script src="./chat.js"></script>
        <script src="./webpackBuild/brushBoard.js"></script>
        <script>
   

            var boardButton = document.getElementById("boardButton")
            boardButton.addEventListener("click", ()=>{
               
               color.style.display= "block";
               changeBoardColor();
                
            });
            var brushButton = document.getElementById("brushButton")
            brushButton.addEventListener("click", ()=>{
               
               colorUserChosen.style.display= "block";
               
                
            });
        
        
            function changeBoardColor(){
                
                var boardColor = document.getElementById("color").value;
                document.body.style.backgroundColor = boardColor;
                
            }

            var eraseButton = document.getElementById("eraseButton")
            eraseButton.addEventListener("click", ()=>{
               
               color.style.display= "block";
               document.body.style.backgroundColor = "white";
                setBrushColor("white")
                
            });

           /*function eraseBrushColor(){
               var newBrushColor = "white"

           function setBrushColor(newColor) {
            this.brushColor = newColor;
          
           }   


            
           
        </script>
