<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.worker.min.js"></script>

<body>
    <div id="my_pdf_viewer">
        <div id="canvasForPdf">
            <canvas id="pdf_renderer">

            </canvas>
        </div>
        <div id="navigation_controls">
            <button id="go_previous">Previous</button>
            <input id="current_page" value="1" type="number"/>
            <button id="go_next">Next</button>
            
        </div>
        <div id="zoom_controls">  
            <button id="zoom_in">+</button>
            <button id="zoom_out">-</button>
        </div>
    </div>
      
</body>



<script>
    var myState = {
        pdf: null,
        currentPage: 1,
        zoom: 1

    }
   /* var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozila.github.io/pdf.js/build/pdf.worker.js';*/

    pdfjsLib.getDocument('./my_document.pdf').then(pdf => {
        myState.pdf = pdf;
    render();
    })
   
    function render(){
        myState.pdf.getPage(myState.currentPage).then(page => {
            var canvas = document.getElementById("pdf_renderer");
            var ctx = canvas.getContext('2d');
            var viewport = page.getViewport(myState.zoom);
            canvas.width = viewport.width;
            canvas.height = viewport.height;    

            //rendering the page
            page.render({
            canvasContext: ctx,
            viewport: viewport
            })
        })
    }

    

   



</script>



</html>
